<div class="p-4">
    <h2 class="text-lg font-bold mb-4">Lista de Productos</h2>
    <div *ngIf="products.length === 0" class="text-red-500">
        No se pudieron cargar los productos.
    </div>
    <ul class="space-y-2">
        <li *ngFor="let product of products" class="p-2 border rounded bg-gray-50">
            <strong>{{ product.nombre }}</strong> - ${{ product.precio_m2 }}
        </li>
    </ul>
</div>
